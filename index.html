<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>50-50 redirect: I hope you are lucky today!</title>
    </head>
    <body>
        <script>
            // file:///home/atharva/50-50-redirect/index.html?url1=google.com&url2=stackoverflow.com
            // file:///home/atharva/50-50-redirect/index.html?url1=google.com&url2=google.com/doodles
            // file:///home/atharva/50-50-redirect/index.html?url1=google.com/doodles/&url2=www.youtube.com/watch?v=dQw4w9WgXcQ
            let paramString = window.location.href.split('?')[1];
            let params_arr = paramString.split('&');
            var url1 = "";
            var url2 = "";
            for (let i = 0; i < params_arr.length; i++) {
            let pair = params_arr[i].split('=');
                if (pair[0] == "url1") {
                    url1 = "https://"+pair[1]
                }
                if (pair[0] == "url2") {
                    url2 = "https://"+pair[1]
                }
                // console.log("Key is:", pair[0]);
                // console.log("Value is:", pair[1]);
            }
            // console.log(url1);
            // console.log(url2);
            let X = Math.random();
            if (X > 0.5) {
                window.location.href = url1;
            }
            else {
                window.location.href = url2;
            }
            // }
        </script>
    </body>
</html>
